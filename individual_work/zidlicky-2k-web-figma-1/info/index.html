<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Anchor Design</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/reset.css">
</head>
<body>

<div class="header">
    <img class="header-logo" alt="logo.svg" src="../images/homepage/logo.svg" onclick="toHomePage()">
    <img class="header-menu" alt="burger-menu.png" src="../images/homepage/burger-menu.png">
</div>

<div style="padding: 69px 40px 69.18px 55px">
    <section class="information-container">
        <div class="information-container-info">
            <img alt="coronavirus" src="../images/info/coronavirus.png">
            <p>Aktuálně covid-19</p>
        </div>
        <div class="information-container-info">
            <img alt="luggage" src="../images/info/luggage.png">
            <p>Průběh dovolené</p>
        </div>
        <div class="information-container-info">
            <img alt="sale" src="../images/info/sale.png">
            <p>Slevový systém</p>
        </div>
        <div class="information-container-info">
            <img alt="doc" src="../images/info/doc%201.png">
            <p>Smlouva o zájezdu</p>
        </div>
        <div class="information-container-info">
            <img alt="doc" src="../images/info/doc%201.png">
            <p>Cestovní pojištění</p>
        </div>
        <div class="information-container-info">
            <img alt="doc" src="../images/info/doc%201.png">
            <p>Obchodní podmínky</p>
        </div>
    </section>
</div>

<section class="footer">
    <div class="footer-text">
        <ul>
            <li><a>Obchodní podmínky</a></li>
            <li><a>Ochrana osobních údajů</a></li>
        </ul>
    </div>
</section>

</body>
</html>
