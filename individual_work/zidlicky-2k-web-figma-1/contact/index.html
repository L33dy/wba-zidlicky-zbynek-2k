<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Anchor Design</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/reset.css">
</head>
<body>

<div class="header">
    <img class="header-logo" alt="logo.svg" src="../images/homepage/logo.svg" onclick="toHomePage()">
    <img class="header-menu" alt="burger-menu.png" src="../images/homepage/burger-menu.png">
    <div class="header-nav">
        <div class="header-nav-item"><p>Dovolená</p></div>
        <div class="header-nav-item"><p>Praktické informace</p></div>
        <div class="header-nav-item" style="background: #b3aa9f;"><p>Kontakt</p></div>
    </div>
</div>

<div class="contact">
    <section class="contact-container">
        <h1>Kontakt</h1>
        <div class="contact-container-form">
            <div class="contact-container-form-input">
                <p id="nameHolder">Jméno</p>
                <input id="nameInput" type="text" onfocus="HidePlaceholder('nameHolder')" onfocusout="ShowPlaceHolder('nameHolder', 'nameInput')">
            </div>
            <div class="contact-container-form-input">
                <p id="surnameHolder">Příjmení</p>
                <input id="surnameInput" type="text" onfocus="HidePlaceholder('surnameHolder')" onfocusout="ShowPlaceHolder('surnameHolder', 'surnameInput')">
            </div>
            <div class="contact-container-form-input">
                <p id="mailHolder">E-mail</p>
                <input id="mailInput" type="text" onfocus="HidePlaceholder('mailHolder')" onfocusout="ShowPlaceHolder('mailHolder', 'mailInput')">
            </div>
            <div class="contact-container-form-input">
                <p id="telHolder">Telefon</p>
                <input id="telInput" type="text" onfocus="HidePlaceholder('telHolder')" onfocusout="ShowPlaceHolder('telHolder', 'telInput')">
            </div>
            <div class="contact-container-form-input">
                <p id="messageHolder">Vaše zpráva</p>
                <textarea id="messageInput" onfocus="HidePlaceholder('messageHolder')" onfocusout="ShowPlaceHolder('messageHolder', 'messageInput')"></textarea>
            </div>
        </div>
    </section>

    <button style="margin-top: 38px">Chci s vámi!</button>
</div>

<footer class="footer">
    <div class="footer-text">
        <ul>
            <li><a>Obchodní podmínky</a></li>
            <li><a>Ochrana osobních údajů</a></li>
        </ul>
    </div>
</footer>

<script src="js/form.js"></script>

</body>
</html>
